<div class="card my-2">
    <img class="card-img-top" ng-src="{{movie.posterImg}}" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{movie.name}}</h4>
      <p class="card-text">{{movie.lengthMinutes}} min.</p>
      <p class="card-text">Director: {{movie.director}}</p>
      <p class="card-text">Stars: {{movie.stars.join(", ")}}</p>
    </div>
  </div>
