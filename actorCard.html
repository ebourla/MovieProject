<div class="card my-2">
    <img class="card-img-top" ng-src="{{actor.img}}" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{actor.name}}</h4>
      <p class="card-text">{{actor.bday | date}}</p>
      <a ng-href="{{actor.imdb}}" target="_blank" class="btn btn-primary">Open IMDB</a>
    </div>
  </div>
